<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Board Sign In Page</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="css-html-assignment.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

<body>
    <h2 id="productboard">
    <img id="im1" src="https://cdn.productboard.com/nucleus/favicons/favicon-144x144.png" width="30px" height="30px">
    productboard 
  </h2>
  <h1 id=signin>Sign in to your workspace</h1><br>
  <a href="https://app.productboard.com/users/sign_in/google_oauth2?redirect_to=https%3A%2F%2Fapp.productboard.com%2F">
  <button class="button1">
    <img class="googleimage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtkASwoZSQ4FoZCNa75JoGSJjqvwOKjwyL9A&usqp=CAU" width="25" height="25">
    Sign in with Google     
</button><br> <br><br><br>
</a>
  
  <label id="labelforuseemail" >OR USE EMAIL</label> <br><br><br>
  <label id="email">EMAIL</label><br><br>
  <input type="text" placeholder="john@company.com" id="emailtext"> </input><br><br><br>
  <label id="passwordlabel">PASSWORD</label><br><br>
  <input id="password" type="password" placeholder="Password">
  <i id="togglePassword" class="far fa-eye fa-eye-slash"></i><br><br>

  <input type="checkbox"  id="rememberme">
  <label for="rememberme" id="remebermelabel"> Remember me 
  <a id="LoginForm-Reset-Link" href="https://app.productboard.com/password_resets/new" class="forgotpwd-align">Forgot password</a>
  </label><br><br><br>
  <button id="logmein">Log me in</button><br><br><br>
  <label class="signuplabel">Don't have an account?</label>
  <a id="Signuplink" href="https://app.productboard.com/register" >Sign up</a>
  <script src="css-html-assignment.js"></script>
</body>
</html>
